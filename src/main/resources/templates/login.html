<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>尊敬的客户欢迎您</title>
    <link th:href="@{/css/loginStyle.css}" rel="stylesheet">
    <!--    在线jquery ajax地址-->
    <!--    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <script th:src="@{/js/jquery.min.js}"></script>
</head>
<body>

<div class="container">
    <!--    如果message为空或不正确则显示，否则不显示-->
    <p align="center" style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
    <div class="login-box">
        <div class="apple-btn login-apple">
            <li class="red-btn"></li>
            <li class="yellow-btn"></li>
            <li class="green-btn"></li>
        </div>
        <div class="title">Login</div>
        <form th:action="@{/user/login}">
            <div class="input">
                <input id="login-user" placeholder="Input your username" name="username" type="text">
            </div>
            <div class="input">
                <input id="login-password" placeholder="Input your password" name="password" type="password">
            </div>
            <div class="btn login-btn">
                <button type="submit" style=" background-color:transparent;border-style:none"><span>登录</span></button>
            </div>
        </form>
        <div class="change-box login-change">
            <div class="change-btn toSign">
                <span>去注册</span>
            </div>
        </div>
    </div>

    <div class="sign-box">
        <div class="apple-btn sign-apple">
            <li class="red-btn"></li>
            <li class="yellow-btn"></li>
            <li class="green-btn"></li>
        </div>
        <div class="title">Sign</div>
        <form th:action="@{/user/register}">
            <div class="input">
                <input id="sign-user" placeholder="Have A Good Name?" name="username" type="text">
            </div>
            <div class="input">
                <input id="sign-password" placeholder="Keep Secret" name="password" type="password">
            </div>
            <div class="btn sign-btn">
                <button type="submit" style=" background-color:transparent;border-style:none"><span>注册</span></button>
            </div>
        </form>
        <div class="change-box sign-change">
            <div class="change-btn toLogin">
                <span>去登陆</span>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>


</body>
</html>
