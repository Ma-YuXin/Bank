<!DOCTYPE html>
<html lang="en">

<!-- 历史账单模块 -->
<div class="tab-pane" id="historyBill" role="tabpanel" th:fragment="historyBillList">

    <div class="check-div form-inline">
        <div class="col-xs-5">
            <input class=" form-control input-sm" placeholder="输入文字搜索" style="	height: 40px!important;"
                   type="text">
            <button class="btn btn-white btn-xs ">查 询</button>
        </div>

    </div>
    <div class="data-div">
        <div class="row tableHeader">
            <div class="col-xs-2">
                账单类型
            </div>
            <div class="col-xs-1">
                转账者姓名
            </div>
            <div class="col-xs-2">
                转账者卡号
            </div>
            <div class="col-xs-1">
                收款者姓名
            </div>
            <div class="col-xs-2">
                收款者卡号
            </div>
            <div class="col-xs-2">
                金额
            </div>
            <div class="col-xs-1">
                操作
            </div>
        </div>
        <div class="tablebody" id="historyBillList">

        </div>
    </div>
    <!--页码块-->
    <footer class="footer">
        <ul class="pagination">
            <li>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                页
            </li>
            <li class="gray">
                共20页
            </li>
            <li>
                <i><b><</b></i>
            </li>
            <li>
                <i><b>></b></i>
            </li>
        </ul>
    </footer>

    <!--弹出删除违约记录警告窗口-->
    <div aria-labelledby="gridSystemModalLabel" class="modal fade" id="deleteHistory" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        确定要删除记录？删除后不可恢复！
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-xs btn-white" data-dismiss="modal" type="button">取 消</button>
                    <button class="btn btn-xs btn-danger" type="button">确 定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
</html>
