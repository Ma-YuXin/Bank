<!DOCTYPE html>
<html lang="en">

<!-- 修改密码模块 -->
<div class="tab-pane" id="modifyPassword" role="tabpanel" th:fragment="modifyPasswordList">
    <div class="check-div">
        原始密码为12312313
    </div>
    <div style="padding: 50px 0;margin-top: 50px;background-color: #fff; text-align: right;width: 420px;margin: 50px auto;">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-4 control-label">原密码：</label>
                <div class="col-xs-5">
                    <input class="form-control input-sm neat" id="oldPassword" style="margin-top: 7px;">
                </div>
            </div>
            <div class=" form-group">
                <label class="col-xs-4 control-label">新密码：</label>
                <div class="col-xs-5">
                    <input class="form-control input-sm neat" id="newPassword" style="margin-top: 7px;">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">重复密码：</label>
                <div class="col-xs-5">
                    <input class="form-control input-sm neat" id="repeatPassword" placeholder=""
                           style="margin-top: 7px;"
                           type="">
                </div>
            </div>
            <div class="form-group text-right">
                <div class="col-xs-offset-4 col-xs-5" style="margin-left: 169px;">
                    <button class="btn btn-xs btn-white" type="reset">取 消</button>
                    <button class="btn btn-xs btn-green" onclick="changePassword()">确 认</button>
                </div>
            </div>
        </form>
    </div>
</div>

</html>
